<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Admin{% endblock %} - Mealprint</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Sour+Gummy:wght@500&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-slate-100 min-h-screen">
    <!-- Admin Nav -->
    <nav class="bg-slate-800 text-white">
        <div class="max-w-6xl mx-auto px-4 py-3 flex items-center justify-between">
            <div class="flex items-center space-x-6">
                <a href="{{ url_for('admin.dashboard') }}" class="text-lg"><span style="font-family: 'Sour Gummy', sans-serif; font-weight: 500; color: #4A7C59;">Mealprint</span> Admin</a>
                <div class="flex space-x-4 text-sm">
                    <a href="{{ url_for('admin.dashboard') }}" class="hover:text-slate-300">Dashboard</a>
                    <a href="{{ url_for('admin.import_urls') }}" class="hover:text-slate-300">Import</a>
                    <a href="{{ url_for('admin.jobs_list') }}" class="hover:text-slate-300">Jobs</a>
                    <a href="{{ url_for('admin.review_queue') }}" class="hover:text-slate-300">Review</a>
                </div>
            </div>
            <div class="flex items-center space-x-4 text-sm">
                <a href="{{ url_for('explore') }}" class="text-slate-400 hover:text-white">View Site</a>
                <a href="{{ url_for('admin.logout') }}" class="text-slate-400 hover:text-white">Logout</a>
            </div>
        </div>
    </nav>

    <!-- Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="max-w-6xl mx-auto px-4 mt-4">
                {% for category, message in messages %}
                    <div class="p-3 rounded-lg mb-2 {% if category == 'success' %}bg-emerald-100 text-emerald-800{% elif category == 'error' %}bg-rose-100 text-rose-800{% else %}bg-slate-200 text-slate-800{% endif %}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}

    <!-- Content -->
    <main class="max-w-6xl mx-auto px-4 py-6">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
