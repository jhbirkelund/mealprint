<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Mealprint</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-slate-100 min-h-screen flex items-center justify-center">
    <div class="bg-white rounded-2xl shadow-sm border border-slate-200 p-8 w-full max-w-sm">
        <h1 class="text-xl font-semibold text-slate-900 mb-6 text-center">Admin Login</h1>

        {% if error %}
            <div class="bg-rose-100 text-rose-800 p-3 rounded-lg mb-4 text-sm">
                {{ error }}
            </div>
        {% endif %}

        <form method="POST">
            <div class="mb-4">
                <label for="password" class="block text-sm font-medium text-slate-700 mb-1">Password</label>
                <input type="password" id="password" name="password" required autofocus
                    class="w-full px-3 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500">
            </div>
            <button type="submit"
                class="w-full bg-slate-800 text-white py-2 px-4 rounded-lg hover:bg-slate-700 font-medium">
                Login
            </button>
        </form>

        <p class="mt-6 text-center text-sm text-slate-500">
            <a href="{{ url_for('home') }}" class="hover:text-slate-700">Back to site</a>
        </p>
    </div>
</body>
</html>
